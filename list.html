<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>

    <h1>ordered list</h1>

    <ol>
        <li>kevin</li>
        <li>kevin</li>
        <li>kevin</li>
        <li>kevin</li>
    </ol>
    <br>

    <ol type="a">
        <li>kevin</li>
        <li>kevin</li>
        <li>kevin</li>
        <li>kevin</li>
    </ol> 

    <br>

    
    <ol type="i">
        <li>kevin</li>
        <li>kevin</li>
        <li>kevin</li>
        <li>kevin</li>
    </ol>

<ul>
    <li>kevin</li>
    <li>kevin</li>
    <li>kevin</li>
    <li>kevin</li>

</ul>




</body>
</html>
